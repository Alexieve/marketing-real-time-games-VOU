apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: vmquynh/auth
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: DB_HOST
              value: "postgres-auth-srv"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: "auth-db"
            - name: DB_USER
              value: "auth-admin"
            - name: DB_PASSWORD
              value: "auth-admin"
            - name: DB_HOST_NAME
              value: "postgresql"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000