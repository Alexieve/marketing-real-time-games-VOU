apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: vou-system.com
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-srv
                port: 
                  number: 3000 
          - path : /api/events_query
            pathType: ImplementationSpecific
            backend:
              service:
                name: event-query-srv
                port: 
                  number: 3002
          - path: /api/events/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: event-srv
                port: 
                  number: 3001
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: web-app-srv
                port: 
                  number: 3000
